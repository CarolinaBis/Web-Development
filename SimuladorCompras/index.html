<!DOCTYPE html> 
<html lang="pt-br"> 

<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a escala da página para dispositivos móveis -->
  <title>Simulador de compras</title> 
  <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo de estilo externo CSS -->
</head> 

<body> 

  <h1>Lista de compras por usuário</h1> 

  <div class="container"> 
  
    <div class="section"> <!-- Seção para cadastro de pessoa -->
      <h2 class="section-title">Cadastrar pessoa</h2> 
      <form id="formPessoa"> 
        <input type="text" id="nomePessoa" placeholder="Nome da pessoa" required> <!-- Campo de texto para nome da pessoa, com validação para não ser vazio -->
        <button type="submit">Cadastrar</button> 
      </form>
    </div> 

    <div class="section"> <!-- Seção para cadastro de produtos -->
      <h2 class="section-title">Cadastrar produto</h2> 
      <form id="formProduto"> 
        <input type="text" id="nomeProduto" placeholder="Nome do produto" required> 
        <input type="number" id="precoProduto" placeholder="Preço do produto" step="0.01" min="0" required> <!-- Campo de número para preço do produto, com validação para ser maior ou igual a 0 -->
        <button type="submit">Cadastrar</button> 
      </form>
    </div> 

    <div class="section"> <!-- Seção para atribuição de produto a pessoa -->
      <h2 class="section-title">Comprar produto</h2> 
      <form id="formAtribuir"> 
        <select id="selectPessoa" required> <!-- Dropdown para selecionar uma pessoa -->
          <option value="">Selecione uma pessoa</option> 
        </select>
        <select id="selectProduto" required> <!-- Dropdown para selecionar um produto -->
          <option value="">Selecione um produto</option> 
        </select>
        <button type="submit">Comprar</button> 
      </form>
    </div> 

    <div class="section"> <!-- Seção para exibir a lista de pessoas cadastradas -->
      <h2 class="section-title">Pessoas cadastradas</h2> 
      <div id="listaPessoas"></div> 
    </div> 

    <div class="section"> <!-- Seção para exibir a lista de produtos cadastrados -->
      <h2 class="section-title">Produtos cadastrados</h2> 
      <div id="listaProdutos"></div> 
    </div> 

  </div> 

  <script src="script.js"></script> <!-- Link para o arquivo de script JavaScript -->

</body> 
</html>
